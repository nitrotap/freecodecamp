<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const form = document.querySelector('form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', (event) => {
            if (!emailInput.validity.valid) {
                event.preventDefault();
                emailError.textContent = 'Please enter a valid email address.';
                emailInput.setAttribute('aria-invalid', 'true');
                emailError.setAttribute('aria-hidden', 'false');
            }

            if (!passwordInput.validity.valid) {
                event.preventDefault();
                passwordError.textContent = 'Please enter a valid password.';
                passwordInput.setAttribute('aria-invalid', 'true');
                passwordError.setAttribute('aria-hidden', 'false');
            }
        });

        emailInput.addEventListener('input', () => {
            if (emailInput.validity.valid) {
                emailError.textContent = '';
                emailInput.setAttribute('aria-invalid', 'false');
                emailError.setAttribute('aria-hidden', 'true');
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.validity.valid) {
                passwordError.textContent = '';
                passwordInput.setAttribute('aria-invalid', 'false');
                passwordError.setAttribute('aria-hidden', 'true');
            }
        });

    </script>
</head>

<body>

    <form action="" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="email-error" role="alert" aria-live="assertive" class="error-message">
            ERROR
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="password-error" role="alert" aria-live="assertive" class="error-message"> ERROR</div>

        <input type="submit" value="Submit">
    </form>


</body>

</html>
